<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap">
</head>

<body>
    <div class="login-screen">
        <div class="login-container">
            <div class="login-container--left">
                <form class="form-login" id="login-form" method="" action="">
                    <h2 class="form-login__title">Sign in to Website</h2>
                    <select name="form-login__role" class="form-login__role">
                        <option value="Admin">Admin</option>
                        <option value="Giảng viên">Giảng viên</option>
                        <option value="Sinh viên">Sinh viên</option>
                    </select>
                    <input class="form-login__input" type="text" placeholder="Email">
                    <div class="password-group">
                        <input class="form-login__input" type="password" placeholder="Password">
                        <div class="password-group--append">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                    </div>

                    <a class="form-login__link">Forgot your password?</a>
                    <button class="form-login__button">SIGN IN</button>
                </form>
            </div>

            <div class="switch is-txr">
                <div class="switch__circle"></div>
                <div class="switch__circle switch__circle--t"></div>
                <div class="switch__container">
                    <h2 class="switch__title">Hello Friend !</h2>
                    <p class="switch__description">Enter your personal details and start journey with us</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
